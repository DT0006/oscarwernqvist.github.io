<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gymsidan</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="css/stiligt.css">

</head>

<body>

    <!-- Vad jag gör är att jag delar upp alla saker i vilken undersida de tillhör, 
    sedan ändrar jag klassen på min main för att ändra vilken undersida som är aktiv
    med hjälp av lite JS magi-->

    <main class="main mgmain">

        
        
        <!--   Nav   -->

        <nav class="nv">
            <div class="inactive" id="n1">
                <h2> Hitta Gym </h2>
            </div>
            <div class="active" id="n2">
                <h2> Mina Gym </h2>
            </div>
            <div class="inactive" id="n3">
                <h2> Mina Vänner </h2>
            </div>
        </nav>

        <!-- Aside -->

        <aside class="desktop" id="aside">
            <div id="asidetitel">
                <h2 class="red">Meny</h2>
            </div>
            <div id="registrera">
                <h3 class="lightgray">Registrera</h3>
            </div>
            <div id="loggain">
                <h3 class="darkgray">Logga in</h3>
            </div>
           
            <div class="asideknapp">

            </div>
        </aside>

        <!-- Logga -->

        <div id="logga">
            <h1><em> Gymsidan </em> </h1>
        </div>
        
        <!-- Mina Gym  -->

        <article class="minagym" id="a1">
            <h3 class="red">Gym 1</h3>
            <p>Nästa träning <strong>18:00</strong></p>
            <p>Per Morberg kommer</p>
            <div class="merinfo" id="a1d1">
                <h4> Mer Info </h4>
            </div>

        </article>
        <article class="minagym" id="a2">
            <h3 class="red">Gym 2</h3>
            <p>Nästa träning <strong>17:00</strong></p>
            <div class="merinfo" id="a2d1">
                <h4> Mer info </h4>
            </div>

        </article>

        <!-- Mina Vänner -->

        <article class="minavanner" id="pertan">
            <h3 class="red">Per Morberg</h3>
            <img src="../img/pertan.jpg" alt="Pertan" class="profileimg">
        </article>

        <article class="minavanner" id="gw">
            <h3 class="red">Leffe</h3>
            <img src="img/LeifGWPersson.jpg" alt="Leffe" class="profileimg">
        </article>

        <article class="minavanner" id="berra">
            <h3 class="red">Berra</h3>
            <img src="img/berra.jpg" alt="Berra" class="profileimg">
        </article>

        <form class="minavanner form" id="mvsok">
            <input type="text" class="textinput" name="sokvanner" placeholder="Sök vänner">
        </form>

        <!-- Mina Vänner Desktop knappar -->

        <!--

        <div id="minavannertopnavosv desktop">
            <div class="desktop knapp minavanner" id="knapp1">
                <h5>Knapp 1</h5>
            </div>
            <div class="desktop knapp minavanner" id="knapp2">
                <h5>Knapp 2</h5>
            </div>
        </div>

        -->
        

        <!-- Hitta Gym -->

        <div class="hittagym filter">
            <form class="hittagym form">
                <input type="text" class="textinput" name="sokgym" placeholder="Sök gym">
            </form>

            <select name="options1" class="options" id="options1">
                <option value="Sortera efter">Sortera efter:</option>
                <option value="Närmast">Närmast</option>
                <option value="Billigast">Billigast</option>
            </select>

            <select name="options2" class="options" id="options2">
                <option value="Alternativ">Alternativ</option>
                <div id="options2menu">   </div>
            </select>

        </div>

        <article class="hittagym sokresult" id="gym1">
            <h3 class="red">
                Gym 1
            </h3>
            <div class="merinfo" id="merinfogym1">
                <h4> Mer info </h4>
            </div>
        </article>
        
        <article class="hittagym sokresult" id="gym2">
            <h3 class="red">
                Gym 2
            </h3>
            <div class="merinfo" id="merinfogym2">
                <h4> Mer info </h4>
            </div>
        </article>

        <!-- Gym 1 -->
        
            <article class="gym1 om" id="omgym1">
                <h1>Gym 1</h1>
                <img src="img/gym-photo.jpeg" alt="gym bild" class="gymbild">
            </article>
            <section class="gym1 kontakt"  id="kontaktgym1">
                <h3 class="darkgray">Adress 12345</h4>
            </section>
        


        <!-- Gym 2 -->




    </main>
</body>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>

</html>
