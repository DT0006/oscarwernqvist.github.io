<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Suaveshop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:300,400,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <main>
        <nav>

            <button class="hamburger hamburger--collapse" type="button">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>

            <div class="logo">
                <h1>SUAVESHOP</h1>
            </div>

            <div class="knapp" id="butiker">
                <p>Butiker</p>
                <div class="popdown" id="bt_pd">
                    <p>hej</p>
                </div>
            </div>

            <div class="knapp" id="kategorier">
                <p>Kategorier</p>
                <div class="popdown" id="kt_pd">
                    <p>hur e läget</p>
                </div>
            </div>

            <div class="knapp" id="nyheter">
                <p>Nyheter</p>
                <div class="popdown" id="nh_pd">
                    <p>tjena</p>
                </div>
            </div>

            <div class="mobil" id="cart">
                <i class="material-icons md-48 blue">search</i>
                <i class="material-icons md-48 blue">shopping_cart</i>
            </div>

            <aside id="aside"></aside>

        </nav>

        <section id="section_one">
            <h2 class="wip" id="wip1">
                <a href="">Hallå</a>
            </h2>
        </section>

        <section id="section_two">
            <h2 class="wip" id="wip2">
                <a href="">Hallå</a>
            </h2>
        </section>

        <footer id="ft">
            <div id="ft1"></div>
            <div id="ft2">
                <p>Om oss</p>
                <br>
                <p>snopp</p>
            </div>
        </footer>





    </main>


</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
<script src="js/js.js"></script>

</html>
